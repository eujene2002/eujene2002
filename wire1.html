<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>도봉구청 와이어프레임</title>
  <link rel="stylesheet" href="css/wire1.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- 팝업 영역 -->
  <div class="popup-bar">POP-UP</div>

  <!-- 상단 네비게이션 -->
  <nav class="top-nav">
    <div class="nav-logo">logo</div>
    <div class="nav-menu">
      <span>메뉴1</span><span>메뉴2</span><span>메뉴3</span>
      <span>메뉴4</span><span>메뉴5</span><span>메뉴6</span>
    </div>
    <div class="nav-search">search</div>
  </nav>

  <!-- 서브 네비게이션 -->
  <nav class="sub-nav">
    <span class="sub-icon">i</span>
    <span>서브1</span><span>서브2</span><span>서브3</span>
    <span>서브4</span><span>서브5</span>
  </nav>

  <!-- 메인 비주얼 -->
  <main>
    <section class="main-hero">
      <div class="hero-left"></div>
      <div class="hero-center"></div>
      <div class="hero-right"></div>
      <aside class="hero-popup">
        <div class="popup-box">POP-UP</div>
        <div class="popup-box">POP-UP</div>
        <div class="popup-box">POP-UP</div>
      </aside>
    </section>

    <!-- 썸네일 리스트 -->
    <section class="thumb-strip">
      <div class="thumb"></div>
      <div class="thumb"></div>
      <div class="thumb"></div>
      <div class="thumb"></div>
      <div class="thumb"></div>
    </section>

    <!-- 카드/뉴스/아이콘 등 다양한 섹션은 아래와 같이 반복 -->
    <section class="card-grid">
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
    </section>
  </main>

  <!-- 푸터 -->
  <footer>
    <div class="footer-menu">
      <button>버튼1</button>
      <button>버튼2</button>
      <button>버튼3</button>
      <button>버튼4</button>
      <button>버튼5</button>
    </div>
    <div class="footer-info">
      <span>logo</span>
      <span>text1</span>
      <span>text2</span>
      <span>text3</span>
    </div>
  </footer>
</body>
</html>
