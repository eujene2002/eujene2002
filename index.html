<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>도봉구청 와이어프레임</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div class="popup">
        해당 사이트는 학습용으로 제작되었으며 도봉구청과 무관합니다.
        구직용 포트폴리오로 상업적 목적이 없음을 알립니다.
        <button>닫기</button>
    </div>
    <div class="container">

        <!-- 1. 상단 팝업 바 -->
        <div class="popup-bar">POP-UP</div>

        <!-- 2. 상단 메뉴 바 -->
        <div class="top-menu">
            <nav class="menu-items">
                <span>text</span><span>text</span><span>text</span>
                <span>text</span><span>text</span><span>text</span>
            </nav>
        </div>

        <!-- 3. 헤더 -->
        <header class="main-header">
            <div class="logo">logo</div>
            <h1 class="site-title">Title</h1>
            <div class="search">search</div>
            <div class="header-images">
                <div class="thumb"></div>
                <div class="thumb"></div>
                <div class="thumb"></div>
                <div class="banner"></div>
            </div>
        </header>

        <!-- 4. 서브 네비게이션 -->
        <nav class="subnav">
            <span class="info-icon">i</span>
            <div class="subnav-items">
                <span>text</span><span>text</span><span>text</span>
                <span>text</span><span>text</span>
            </div>
        </nav>

        <main>

            <!-- 5. 메인 히어로 섹션 -->
            <section class="hero">
                <div class="hero-left"></div>
                <div class="hero-right"></div>
                <aside class="hero-aside">
                    <div class="popup-box">POP-UP</div>
                    <div class="popup-box">POP-UP</div>
                    <div class="popup-box">POP-UP</div>
                </aside>
            </section>

            <!-- 6. 썸네일 스트립 -->
            <section class="thumbnails">
                <div class="thumb-small"></div>
                <div class="thumb-small"></div>
                <div class="thumb-small"></div>
                <div class="thumb-small"></div>
                <div class="thumb-small"></div>
            </section>

            <!-- 7. 프로모션/아이콘 섹션 -->
            <section class="promo">
                <div class="promo-header">
                    <div class="icon-list">
                        <div class="icon-box"></div>
                        <div class="icon-box"></div>
                        <div class="icon-box"></div>
                        <div class="icon-box"></div>
                        <div class="icon-box"></div>
                        <div class="icon-box"></div>
                    </div>
                </div>
                <div class="promo-buttons">
                    <button>text</button>
                    <button>text</button>
                    <button>text</button>
                </div>
                <div class="promo-cards">
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                </div>
            </section>

            <!-- 8. 카드 그리드 섹션 -->
            <section class="cards">
                <div class="card-block">
                    <div class="card-img"></div>
                    <div class="card-text">text</div>
                </div>
                <div class="card-block">
                    <div class="card-img"></div>
                    <div class="card-text">text</div>
                </div>
                <div class="card-block">
                    <div class="card-img"></div>
                    <div class="card-text">text</div>
                </div>
                <div class="card-block">
                    <div class="card-img"></div>
                    <div class="card-text">text</div>
                </div>
            </section>

            <!-- 9. 혼합 레이아웃 섹션 -->
            <section class="mixed-layout">
                <div class="mixed-row1">
                    <div class="box-large"></div>
                    <div class="box-small"></div>
                    <div class="box-small"></div>
                </div>
                <div class="mixed-row2">
                    <div class="box-small"></div>
                    <div class="box-small"></div>
                    <div class="box-large"></div>
                </div>
            </section>

            <!-- 10. 하이라이트 섹션 -->
            <section class="highlight">
                <div class="highlight-title">text</div>
                <div class="highlight-content">
                    <div class="highlight-left"></div>
                    <div class="highlight-grid">
                        <div class="item"></div>
                        <div class="item"></div>
                        <div class="item"></div>
                        <div class="item"></div>
                        <div class="item"></div>
                        <div class="item"></div>
                        <div class="item"></div>
                        <div class="item"></div>
                        <div class="item"></div>
                    </div>
                    <div class="highlight-right"></div>
                </div>
            </section>

        </main>

        <!-- 11. 풋터 -->
        <footer>
            <nav class="footer-nav">
                <button>button</button><button>button</button>
                <button>button</button><button>button</button>
                <button>button</button>
            </nav>
            <div class="footer-content">
                <div class="logo-sm">logo</div>
                <div class="footer-menu">
                    <span>text</span><span>text</span><span>text</span>
                </div>
                <div class="footer-icons">
                    <div class="icon-thumb"></div>
                    <div class="icon-thumb"></div>
                </div>
            </div>
        </footer>

    </div>
    <script src="js/js.js"></script>
</body>

</html>
